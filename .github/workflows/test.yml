name: 'Test'
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Build Docker Image
        run: |
          echo ---- docker image build ----
          docker image build -t express-app-img . 
          echo ---- docker image save ----
          docker image save --output img.tar express-app-img
          echo ---- docker image ls ----
          docker image ls
          echo ---- ls ----
          ls
      - name: Run Docker Container
        run: docker container run -d --rm --name express-app -p 3000:3000 express-app-img
      - name: Test
        run: npm test 
